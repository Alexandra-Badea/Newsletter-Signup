<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="text-center">
    <form class="form-signin" action="/" method="post">
        <img class="mb-4" src="image/signature.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Sign up to my Newsletter</h1>

        <label for="firstName" class="sr-only">First Name</label>
        <input type="text" id="firstName" name="fName" class="form-control top" placeholder="First Name" required autofocus>
        
        <label for="lastName" class="sr-only">Last Name</label>
        <input type="text" id="lastName" name="lName" class="form-control" placeholder="Last Name" required>
        
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" name="email" class="form-control middle" placeholder="Email" required>

        <button class="btn btn-lg btn-primary btn-block bottom" type="submit">Sign Me Up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; Daily Newsletter</p>
    </form>
</body>

</html>
